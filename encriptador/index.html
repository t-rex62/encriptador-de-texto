<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Encriptador de Texto</title>
</head>
<body>
    
    <!--Encabezado-->
    <header>
        <img src="./imagenes/logo.png" alt="Logo de Alura" class="logo">
    </header>

    <!--Principal-->
<main>
    <section class="encriptador">
        <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
        <div class="encriptador-aviso">
            <img src="./imagenes/bi_exclamation-circle-fill.png" alt="Imagen Aviso" class="img-aviso">
            <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="encriptador-contenedor">
            <button type="submit" class="btn-encriptar">Encriptar</button>
            <button type="submit" class="btn-desencriptar">Desencriptar</button>
        </div>
    </section>
    <section class="tarjeta">
        <div class="tarjeta-contenedor">
            <img src="./imagenes/mono.png" alt="Imagen Muñeco" class="img-muñeco">
            <p class="texto-uno">Ningún mensaje fue encontrado</p>
            <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <textarea type="mensaje" class="evaluar" readonly></textarea>
        <button id="btnCopiar" type="submit" class="btn-copiar">Copiar</button>
        <div id="respuesta">Este es el texto a copiar</div>
    </section>
</main>

<!--Pie de Página-->
<footer>
    <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por R. Valadez</p>
</footer>

<script src="./js/app.js"></script>

</body>
</html>
